<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Kalkulator kredytowy</title>
</h:head>
<h:body>
    
    <p:panel header="Kalkulator Kredytowy">
        <h:form>
                <h:panelGrid columns="2" cellpadding="3" styleClass="bottom-space">

            Kwota kredytu: <h:inputText value="#{KalkulatorKredytowyKlasa.kwotaKredytu}" /><br />
            Stopa procentowa: <h:inputText value="#{KalkulatorKredytowyKlasa.stopaKredytu}" /><br />
            Okres spłaty Kredytu: <h:inputText value="#{KalkulatorKredytowyKlasa.okresKredytu}" /><br />

            <!-- Przycisk do obliczenia kredytu -->
            <p:commandButton value="Oblicz" action="#{KalkulatorKredytowyKlasa.obliczKredyt()}" update="output" />

            <h:messages style="color: red;" />

            <!-- Wyświetlanie wyniku po aktualizacji -->
            <h:outputText id="output" value="Całkowita kwota kredytu: #{KalkulatorKredytowyKlasa.obliczonyKredyt}" 
                          rendered="#{not empty KalkulatorKredytowyKlasa.obliczonyKredyt}" />
          </h:panelGrid>

        </h:form>
    </p:panel>
</h:body>
</html>
