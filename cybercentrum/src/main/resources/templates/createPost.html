<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nowy post</title>
</head>
<body>
<h1>Stwórz nowy post</h1>
<form th:action="@{/posts}" th:object="${post}" method="post">
    <label for="title">Tytuł:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br><br>
    <label for="content">Treść:</label>
    <textarea id="content" name="content" th:field="*{content}" rows="5" required></textarea>
    <br><br>
    <button type="submit">Utwórz post</button>
</form>
<a th:href="@{/posts}">Powrót do listy postów</a>
</body>
</html>
