<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head}"></th:block>
<body>
<th:block th:replace="~{fragments/fragments :: header}"></th:block>

<div class="login-container">
    <div id="content">
        <div id="primaryContentContainer">
            <div id="primaryContent">
                <h2>Logowanie</h2>
                <form th:action="@{/login}" method="post">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="submit">Zaloguj</button>
                </form>
                <div th:if="${param.error}">
                    <p style="color: red;">Błędna nazwa użytkownika lub hasło</p>
                </div>
                <div th:if="${param.logout}">
                    <p style="color: green;">Wylogowano pomyślnie</p>
                </div>
                <div th:if="${error}">
                    <p style="color: red;" th:text="${error}">Błąd logowania</p>
                </div>
                <p>Nie masz konta? <a th:href="@{/register}">Utwórz za darmo!</a></p>
            </div>
        </div>
        <div id="secondaryContent">

        </div>
        <div class="clear"></div>
    </div>

</div>
<footer th:replace="~{fragments/fragments :: footer}"></footer>

</body>
</html>
