<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head"></th:block>
<body>
<th:block th:replace="fragments/fragments :: header"></th:block>
<div class="login-container">
    <div id="content">
        <div id="primaryContentContainer">
            <div id="primaryContent">
                <h2>Rejestracja</h2>
                <div th:if="${error}" style="color: red;">
                    <p th:text="${error}"></p>
                </div>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <label for="username">Nazwa użytkownika:</label><br/>
                    <input type="text" id="username" th:field="*{username}" name="username" required><br/>
                    <label for="email">Adres email:</label>
                    <input type="email" th:field="*{email}" id="email"><br/>
                    <label for="password">Hasło:</label><br/>
                    <input type="password" id="password" th:field="*{password}" name="password" required><br/>
                    <button type="submit">Utwórz konto</button><br/>
                </form>
                <p>Masz konto? <a th:href="@{/login}">Zaloguj się</a></p>
            </div>
        </div>
        <div id="secondaryContent">
            <h3>Moje konto</h3>


        </div>
        <div class="clear"></div>
    </div>

</div>
<footer th:replace="fragments/fragments :: footer"></footer>

</body>
</html>
